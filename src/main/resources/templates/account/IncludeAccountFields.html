<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<table th:fragment="accountTable">
    <tr>
        <td>First name:</td>
        <td><input type="text" name="firstname" th:value="${session.account?.firstName}" />
        </td>
    </tr>
    <tr>
        <td>Last name:</td>
        <td><input type="text" name="lastname" th:value="${session.account?.lastName}"/></td>
    </tr>
    <tr>
        <td>Email:</td>
        <td><input type="text" name="email" th:value="${session.account?.email}" /></td>
    </tr>
    <tr>
        <td>Phone:</td>
        <td><input type="text" name="phone" th:value="${session.account?.phone}"/></td>
    </tr>
    <tr>
        <td>Address 1:</td>
        <td><input type="text" name="address1" th:value="${session.account?.address1}"/></td>
    </tr>
    <tr>
        <td>Address 2:</td>
        <td><input type="text" name="address2" th:value="${session.account?.address2}"/></td>
    </tr>
    <tr>
        <td>City:</td>
        <td><input type="text" name="city" th:value="${session.account?.city}"/></td>
    </tr>
    <tr>
        <td>State:</td>
        <td><input type="text" name="state" th:value="${session.account?.state}"/></td>
    </tr>
    <tr>
        <td>Zip:</td>
        <td> <input type="text" name="zip" th:value="${session.account?.zip}"/>
        </td>
    </tr>
    <tr>
        <td>Country:</td>
        <td><input type="text" name="country" th:value="${session.account?.country}"/></td>
    </tr>
</table>

<h3 th:fragment="h3">Profile Information</h3>

<table th:fragment="profileTable">
    <tr>
        <td>Language Preference:</td>
        <td>
            <select name="languagePreference">
            <c:if test="${sessionScope.account==null}">
                <option value="English"
                >English</option>
                <option value="Chinese">Chinese</option>
            </c:if>
            <c:if test="${sessionScope.account!=null}">
                <c:if test="${sessionScope.account.languagePreference=='English'}">
                    <option value="English"
                    >English</option>
                    <option value="Chinese">Chinese</option>
                </c:if>
                <c:if test="${sessionScope.account.languagePreference=='Chinese'}">
                    <option value="Chinese">Chinese</option>
                    <option value="English"
                    >English</option>
                </c:if>
            </c:if>
        </select>
        </td>
    </tr>
    <tr>
        <td>Favourite Category:</td>
        <td>
            <select name="favouriteCategoryId">
            <c:if test="${sessionScope.account!=null}">
                <option value="Birds" >
                    Birds
                </option>
                <c:forEach var="category" items="${sessionScope.categories}">
                    <c:choose>
                        <c:when test="${sessionScope.account.favouriteCategoryId.equals(category.categoryId)}"></c:when>
                        <c:otherwise>
                            <option value="${category.categoryId}">
                                ${category.categoryId}
                            </option>
                        </c:otherwise>
                    </c:choose>
                </c:forEach>
            </c:if>
            <c:if test="${sessionScope.account==null}">
                <c:forEach var="category" items="${sessionScope.categories}">
                    <option value="${category.categoryId}">
                        ${category.categoryId}
                    </option>
                </c:forEach>
            </c:if>

        </select></td>
    </tr>
    <tr>
        <td>Enable MyList</td>
        <td> <input type="checkbox" id="listOption" value="listOption"></td>
    </tr>
    <tr>
        <td>Enable MyBanner</td>
        <td> <input type="checkbox" id="bannerOption" value="bannerOption"></td>
    </tr>

</table>

</html>
